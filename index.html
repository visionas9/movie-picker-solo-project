<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Movie Night Picker</title>
  </head>
  <body>
    <section class="container-1">
      <header class="header">
        <h1>Movie Night Picker</h1>
        <p>Offers movies based on your mood</p>
      </header>
    </section>

    <section class="container-2">
      <div>
        <h3>Select your mood.</h3>
        <div class="preferance-radios" id="preferance-radios"></div>
        <div class="gifs-check">
          <label for="gifs-only-option">Animated gifs only</label>
          <input
            type="checkbox"
            id="gifs-only-option"
            class="gifs-only-option"
          />
        </div>
        <button class="get-film-btn" id="get-film-btn">Get the Film!</button>
      </div>
    </section>

    <div class="movie-modal" id="movie-modal">
      <button class="movie-modal-close-btn" id="movie-modal-close-btn">
        X
      </button>
      <div id="movie-modal-inner"></div>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
